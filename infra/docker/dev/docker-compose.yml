version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: brand-call-whatsapp-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: brand_call_whatsapp_dev
    ports:
      - "5432:5432"
    volumes:
      - ../../db/postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: brand-call-whatsapp-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"

  # FastAPI backend, Celery worker, and Next.js frontend containers
  # will be added here in later phases.
